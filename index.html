n = int(input())
T = [0] + list(map(int, input().split()))

for i in range(2, n + 1):
    dp[i] = max(dp[i-1], dp[i-2] + T[i])

print(dp[n])

i = n
telkek = []
while i >= 1:
    if i == 1:
        telkek.append(1)
        break
    if dp[i] == dp[i-1]:
        i -= 1
    else:
        telkek.append(i)
        i -= 2
